<!DOCTYPE html>
<html>
    <head>
        <title>{{ .Title }}</title>
        <style>
            * {
                font-family: sans-serif;
            }
            #ed-frame {
                position: absolute;
                z-index: 1000;
                display: flex;
                flex-direction: row;
                background-color: #ccc;
                top: 100vh;
                left: 0px;
                width: 100vw;
                height: 50px;
                transform: translate(0, -50px);
            }
            .ed-button {
                display: block;
                position: relative;
                height: 30px;
                line-height: 30px;
                width: 100px;
                padding: 10px 30px;
                border-right: 1px solid #555;
                text-align: center;
                margin: 0px;
            }
            .ed-button:hover {
                background-color: #aaa;
                cursor: pointer;
            }
            .ed-menu-frame {
                position: absolute;
                display: none;
                bottom: 50px;
                left: 0px;
                height: 300px;
                width: 300px;
                background-color: #ccc;
            }
            .ed-button:hover .ed-menu-frame {
                display: block;
            }
            .ed-menu-cell {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                padding: 10px 20px;
            }
            .ed-menu-buttons {
                display: flex;
                
            }
            .ed-menu-edit {
                height: 20px;
                width: 20px;
                background-color: red;
            }
            .ed-menu-delete {
                height: 20px;
                width: 20px;
                background-color: green;
            }
        </style>
    </head>

    </script>

                    </div>

                        <div class="ed-menu-label">
                            /home
                        </div>
                        <div class="ed-menu-buttons">

                            </div>
                            <div class="ed-menu-delete">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ed-button">

            </div>
            <div class="ed-button">

</html>
