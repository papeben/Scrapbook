<!DOCTYPE html>
<html>
    <head>
        <title>{{ .Title }}</title>
    </head>
    <script>
        function init(){
            alert(1)
        }

        async function editmode(password){
            var res = await fetch(`/editapi/requestedit?p=${password}`)
            if (res.ok) {
                console.log("Edit mode active.")
            }
            else {
                console.log("Invalid password.")
            }
        }

        window.onload = init
    </script>
    <body>
        <div id="page-frame">

        </div>
    </body>
    </html>
